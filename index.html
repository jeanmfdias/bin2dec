<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <h1>Binary To Decimal</h1>
        <div>
            <label for="binaryField">Value Binary</label>
            <input type="text" name="binaryField" id="binaryField" placeholder="Type a binary number">
            <button id="btnCalculate">Calculate</button>
            <label for="decimalField">Value Decimal</label>
            <input type="text" name="decimalField" id="decimalField" disabled>
            <span id="errorsLabel"></span>
        </div>
    </main>
    <script src="src/app.js"></script>
</body>
</html>
